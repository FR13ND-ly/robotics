<app-header></app-header>
<div class="bg-pattern"></div>
<section class="drf" ngSwipe (swipeEnd)="onSwipeEnd($event)">
  <img class="image" [src]="images[selectedIndex]" *ngIf="selectedIndex < 3">
  <div class="model">
      <app-robot *ngIf="selectedIndex == 3"></app-robot>
  </div>
  <div class="drf__description" [innerHTML]="description[selectedIndex]"></div>
  <app-timeline [(selectedIndex)]="selectedIndex"></app-timeline>
</section>
